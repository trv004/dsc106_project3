<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spider Chart: Blood Profile Comparison</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 style="text-align:center">Spider Chart: Blood Profile Comparison</h2>

  <div style="text-align:center; margin-bottom: 10px;">
    Age Group:
    <select id="ageFilter">
      <option value="all">All</option>
      <option value="20-39">20–39</option>
      <option value="40-59">40–59</option>
      <option value="60-79">60–79</option>
      <option value="80+">80+</option>
    </select>
    
    Gender:
    <select id="sexFilter">
      <option value="all">All</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  
    Height Range:
    <select id="heightRange">
      <option value="all">All</option>
      <option value="150-160">150-160 cm</option>
      <option value="160-170">160-170 cm</option>
      <option value="170-180">170-180 cm</option>
      <option value="180+">180+ cm</option>
    </select>
  
    Weight Range:
    <select id="weightRange">
      <option value="all">All</option>
      <option value="50-60">50-60 kg</option>
      <option value="60-70">60-70 kg</option>
      <option value="70-80">70-80 kg</option>
      <option value="80+">80+ kg</option>
    </select>
  </div>
  

  <svg width="600" height="600"></svg>
</body>
<script src="script.js"></script>
</html>
