<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Results Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      font-family: sans-serif;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
  </style>

<body>

    <div id="chart"></div>
  
    <h2>Average Lab Results Over Time (Heatmap)</h2>
    <div id="lab-heatmap"></div>
  
    <script src="script.js"></script>
